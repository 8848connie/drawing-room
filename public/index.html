<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 圣诞照片墙 | PhotoWall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <div class="lang-switch">
                <span onclick="switchLang('zh')">ZH</span> | <span onclick="switchLang('en')">EN</span>
            </div>
            <h2 id="t-auth-title">🎄 圣诞派对入口</h2>
            <input type="text" id="username-input" placeholder="你的名字 Name">
            <button onclick="handleLogin()" id="t-login-btn">进入派对</button>
        </div>
    </div>

    <div id="transition-layer">
        <div class="tree-wrap">
            <div class="star-top"></div>
            <div class="integrated-tree"></div>
            <div class="trunk"></div>
        </div>
        <div class="loading-text" id="t-loading">正在布置派对现场...</div>
    </div>

    <div id="main-content">
        <header>
            <h1 id="welcome-msg" class="welcome-title">圣诞快乐</h1>
            <p class="welcome-subtitle">Merry Christmas!</p>
        </header>

        <section class="interaction-section">
            <h3 id="t-upload-title">🎁 投递圣诞记忆</h3>
            <form id="uploadForm">
                <div class="file-custom-area">
                    <label for="photo-file" class="btn-choose" id="t-choose-btn">选择照片</label>
                    <input type="file" id="photo-file" accept="image/*" required>
                    <span id="file-name-info">未选择文件</span>
                </div>
                <button type="submit" class="btn-submit" id="t-submit-btn">立即上传</button>
            </form>
            <p id="upload-status"></p>
        </section>

        <div class="photo-grid" id="photo-grid"></div>

        <div id="debug-panel">
            <strong>System Log:</strong>
            <div id="debug-log">Ready...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
